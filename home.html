<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Your Music | Playnex Digital</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; }
    a { text-decoration: none; color: inherit; }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #000;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5vw;
      transition: background 0.3s;
      border-bottom: 1px solid transparent;
      border-image: linear-gradient(to right, #00ddff 0%, transparent 100%);
      border-image-slice: 1;
    }

    header.scrolled {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .logo img {
      height: 64px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #00ddff;
    }

    .btn-login {
      padding: 7px 16px;
      border: 1px solid #00ddff;
      background: transparent;
      color: #fff;
      border-radius: 4px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .btn-signup {
      padding: 7px 16px;
      background: #00ddff;
      color: #000;
      font-weight: 600;
      border-radius: 4px;
      border: none;
      transition: transform 0.2s ease;
    }

    .btn-login:focus,
    .btn-login:active {
      transform: scale(0.97);
      background: transparent;
      color: #fff;
    }

    .btn-signup:focus,
    .btn-signup:active {
      transform: scale(0.97);
      background: #00ddff;
      color: #000;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 22px;
      height: 18px;
      justify-content: space-between;
      z-index: 1001;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background: #fff;
      transition: 0.3s;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translateY(6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-6px);
    }

    @media (max-width: 768px) {
      .hamburger { display: flex; }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100vw;
        background: rgba(0, 0, 0, 0.95);
        max-height: 0;
        overflow: hidden;
        flex-direction: column;
        opacity: 0;
        transition: all 0.4s ease;
        padding: 0;
        align-items: center;
      }

      nav.show {
        max-height: 500px;
        padding: 20px 0;
        opacity: 1;
      }

      nav a {
        margin: 10px 0;
        text-align: center;
        width: 100%;
      }

      .btn-login,
      .btn-signup {
        width: 120px;
        text-align: center;
        padding: 8px;
      }

      .logo img {
        height: 58px;
      }
    }

    main { padding-top: 100px; }
    section { padding: 50px 5vw; max-width: 1200px; margin: auto; }
    h1 {
      text-align: center;
      color: #00ddff;
      font-family: 'Oswald', sans-serif;
      font-size: 40px;
    }
    p {
      text-align: center;
      color: #ccc;
    }

    footer {
      text-align: center;
      background: #111;
      padding: 20px 5vw;
      font-size: 14px;
      color: #aaa;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header id="siteHeader">
    <div class="logo">
      <a href="/">
        <img src="images/logo.png" alt="Playnex Digital Logo">
      </a>
    </div>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span><span></span><span></span>
    </div>
    <nav id="mobileMenu">
      <a href="#">Sell Your Music</a>
      <a href="#">Artist Services</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" class="btn-login">Login</a>
      <a href="#" class="btn-signup">Sign Up</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Sell Your Music</h1>
      <p>Distribute your music to 150+ stores like Spotify, Apple Music & more.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Playnex Digital. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu(el) {
      el.classList.toggle("active");
      document.getElementById("mobileMenu").classList.toggle("show");
    }

    window.addEventListener("scroll", () => {
      const header = document.getElementById("siteHeader");
      if (window.scrollY > 20) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
