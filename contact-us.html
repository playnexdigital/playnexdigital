<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | Playnex Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
    }
    h1 {
      text-align: center;
      font-family: 'Oswald', sans-serif;
      font-size: 40px;
      text-transform: uppercase;
      color: #00ddff;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 40px;
      font-size: 15px;
    }
    .contact-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .contact-info, .contact-form {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .contact-info-content {
      flex-grow: 1;
    }
    .contact-info h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-family: 'Oswald', sans-serif;
      margin: 20px 0 8px;
      color: #fff;
    }
    .contact-info h3 i {
      color: #00ddff;
    }
    .contact-info p {
      color: #ccc;
      font-size: 15px;
      margin: 0 0 10px;
    }
    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }
    .social-icons img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease;
    }
    .social-icons a:hover img {
      transform: scale(1.1);
    }
    .contact-form {
      background-color: #111;
      padding: 25px;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
    }
    label span {
      color: #00ddff;
      margin-left: 4px;
    }
    input, textarea {
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }
    input.invalid, textarea.invalid {
      border-color: red;
    }
    input.valid, textarea.valid {
      border-color: #00ddff;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #00ddff;
      color: #000;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cce0;
    }
    @media(max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
      .contact-form {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">Tell us a bit about yourself, and we’ll tell you a lot more about us</p>

    <div class="contact-wrapper">
      <!-- Left Info Section -->
      <div class="contact-info">
        <div class="contact-info-content">
          <h3><i class="fas fa-envelope"></i> Email Us</h3>
          <p>infoplaynexdigital@gmail.com</p>
          <p>For enquiries, song discussion, business & partnerships.</p>

          <h3><i class="fas fa-phone-alt"></i> Call Us</h3>
          <p>+91 93912 12790</p>
          <p>WhatsApp / Call (Monday–Friday)<br>10:00 AM – 07:00 PM</p>

          <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
          <p>Rampur, Uttar Pradesh - 244901</p>

          <div class="social-icons">
      <img src="images/logo.png" alt="Playnex Digital Logo" class="logo" />
      <div class="footer-social">
        <a href="https://www.instagram.com/playnexdigital"
          ><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"
        /></a>
        <a href="https://www.youtube.com/PlaynexDigital"
          ><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"
        /></a>
        <a href="https://www.facebook.com/PlaynexDigital"
          ><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"
        /></a>
        <a href="https://www.twitter.com/PlaynexDigital"
          ><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"
        /></a>
      </div>
    </div>

      <!-- Right Form Section -->
      <div class="contact-form">
        <form id="contactForm" novalidate>
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number<span>*</span></label>
          <input type="tel" id="phone" name="phone" required />

          <label for="subject">Subject<span>*</span></label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message<span>*</span></label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- FontAwesome for icons -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

  <!-- Validation Logic -->
  <script>
    const form = document.getElementById('contactForm');
    const inputs = form.querySelectorAll('input, textarea');

    function validate(input) {
      if (!input.value.trim()) {
        input.classList.add('invalid');
        input.classList.remove('valid');
      } else {
        input.classList.remove('invalid');
        input.classList.add('valid');
      }

      if (input.type === 'email') {
        const isValid = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]{2,}$/.test(input.value);
        input.classList.toggle('invalid', !isValid);
        input.classList.toggle('valid', isValid);
      }
    }

    inputs.forEach(input => {
      input.addEventListener('blur', () => validate(input));
      input.addEventListener('input', () => validate(input));
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;
      inputs.forEach(input => {
        validate(input);
        if (input.classList.contains('invalid')) valid = false;
      });

      if (valid) {
        alert('Form submitted successfully!');
        form.reset();
        inputs.forEach(i => i.classList.remove('valid'));
      }
    });
  </script>
</body>
</html>
